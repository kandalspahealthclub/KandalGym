<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KandalGym - Personal Trainer & Planeamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=25">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#911B2B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KandalGym">
    <link rel="apple-touch-icon" href="logo.png">
    <!-- QR Code & Scanner Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>

<body>
    <div id="login-screen" class="login-overlay">
        <!-- Login content injected by JS -->
    </div>

    <div id="app" style="display: none;">
        <header class="glass-panel">
            <div class="logo">
                <img src="logo.png" alt="KandalGym Logo">
            </div>
            <!-- Removed unused top-nav -->
            <div class="user-profile" id="user-profile-header">
                <!-- User initials or profile will be injected by JS if needed -->
            </div>
        </header>

        <main>
            <aside class="sidebar glass-panel" id="sidebar">
                <!-- Sidebar injected by JS -->
            </aside>

            <section class="content-area" id="main-content">
                <!-- Dynamic content injected here -->
                <div class="loader">Carregando...</div>
            </section>
        </main>
    </div>


    <script src="data.js"></script>
    <script src="app.js?v=29"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                console.log('SW registered');
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            window.location.reload();
                        }
                    };
                };
            });
        }
    </script>
</body>

</html>
